{% extends "base.html" %}

{% block title %}Sprintr{% endblock %}

{% block content %}
    <!-- <header>sPrintr Test</header> -->
    <div class="container-fluid" height="100%">
        <div class="row" height="1000px">
            <!-- <div id= "valetudo-map" class="col-lg" width="100%" height="1000px">    
                <div id="root">
                </div>
            </div> -->

        <!-- STL MODEL LIBRARY -->
            <div class="col">
                <div class="overflow-scroll row row-cols-1 row-cols-md-2 g-4">
                    {% for model in models %}

                        <div class="col">
                        <div id="modelLibrary{{model.filename}}" class="card h-100">
                            <img src="static/3dmodels/{{ model }}.png" class="card-img-top" alt="image not found">
                            <div class="card-body">
                            <h5 class="card-title">File: <span id="cardTitle{{model.filename}}">
                                {{ model[:-4] }}
                            </span></h5>
                            <p class="card-text">Description of Object</p>
                            <div class="btn-toolbar" role="toolbar">
                                <a href ="view/{{ model }}" class="btn btn-primary" style="width: min-content;">View</a>
                                <a href ="http://localhost:3000" class="btn btn-success" style="width: min-content;">Print</a>
                                <a href ="delete/{{ model }}" class="btn btn-primary" style="width: min-content;">Delete</a>
                                
                            </div>
                            </div>
                        </div>
                        </div> 
                    {% endfor %} 
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="{{ url_for('static', filename='static/js/main.52634789.js') }}"></script>
    <script src="{{ url_for('static', filename='static/js/248.60b40cea.chunk.js') }}"></script> -->
    <script src="{{ url_for('static', filename='../mapping/build/static/js/main.b3211a93.js') }}"></script>
    <script src="{{ url_for('static', filename='../mapping/build/static/js/248.60b40cea.chunk.js') }}"></script>
    <!-- <script src="/mapping/build/static/js/main.f048c800.js"></script> -->
    <!-- <script src="/mapping/build/static/js/248.60b40cea.chunk.js"></script> -->

{% endblock %}
